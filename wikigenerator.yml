trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'pip3 install beautifulsoup4 pygithub markdown'

  - task: PythonScript@0
    inputs:
      scriptSource: 'filePath'
      scriptPath: '$(System.DefaultWorkingDirectory)/wiki-generator.py'
      arguments: '-w /home/groove/dev/Internal.wiki/ -s stylesheet.css -j script.js -i images -r /home/groove/dev/github-wiki-to-html/webroot/'

  - task: AzureStaticWebApp@0
    inputs:
      app_location: $(System.DefaultWorkingDirectory)/webroot
      api_location: 'api'
      output_location: ''
      azure_static_web_apps_api_token: $(deployment_token)